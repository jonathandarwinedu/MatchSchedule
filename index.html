<script>	
	$(document).ready(function(){	
		var person = 1;			
		// BUTTON
		$('.btnAddNewSchedule').click(function(){
			$('.tableSchedule').toggle();
			$('.btnSubmit').toggle();			
		});						

		$('.btnDone').click(function(){
			//console.log('terpilih? : ' + $('.resultTable .tableBody .mon83').hasClass('selected'));
			$('#tbSchedule').clone().addClass('done').removeClass('selected colorSelected').appendTo('.divDone');
			var looping = 0;			
			var firstLoop = true;
			var arr = [];
			
			$('.resultTable .tableBody td.day').each(function(){
				if(firstLoop == true){
					if($(this).hasClass('selected')){
						arr.push(1);
					}
					else{
						arr.push(0);
					}
				}
				else{
					if($(this).hasClass('selected')){
						arr[looping] = 1;
					}
				}

				looping++;

				if(looping >= 162){
					looping = 0;
					firstLoop = false;
				}
			});
			
			looping = 0;			

			$('.done .tableBody td.day').each(function(){
				var curr = this;
				if(arr[looping] == 0){
					$(curr).addClass('freeSchedule white');
					$(curr).text('FREE');					
				}
				looping++;
			});

			$('.divDone').show();
						
		});
		// END OF BUTTON

		// SET SCHEDULE
		$('td').hover(function(){
			$(this).addClass('colorHover');
		},function(){
			$(this).removeClass('colorHover');
		});

		$('td').click(function(){			
			if($(this).hasClass('selected')){
				$(this).removeClass('selected');
				$(this).removeClass('colorSelected');
			}
			else if(!$(this).hasClass('hour')){
				$(this).addClass('selected');
				$(this).addClass('colorSelected');				
			}
		});
		// END OF SET SCHEDULE

		
		// SAVE DATA
		$('.btnSubmit').click(function(){		
			if($('.txtName').val() == ''){
				$('.errMsgName').show();
				return;
			}
			else{
				$('.errMsgName').hide();	
			}
			var classPerson = '';
			switch(person){	
				case 1:
					classPerson = 'first';
					$('.btnDone').show();
					break;
				case 2:
					classPerson = 'second';
					break;
				case 3:
					classPerson = 'third';
					break;
				case 4:
					classPerson = 'forth';
					break;
				case 5:
					classPerson = 'fifth';
					break;
			}// END OF SWITCH CASE	

			if(person > 5){
				alert('Max Schedule : 5');
				return;
			}

			// RESULT			
			$('.template').clone().addClass(classPerson).removeClass('template').addClass('result').appendTo('.divResult');
			$('.divResult').show();
			$('.' + classPerson).show();			
			$('.' + classPerson + ' .resultName').append($('.txtName').val());
			$('#tbSchedule').clone().appendTo('.' + classPerson + ' .resultTable');


			// RESET			
			$('.txtName').val('');
			$('.tableSchedule').hide();
			$('.btnSubmit').hide();
			$('.tableSchedule #tbSchedule td').removeClass('selected colorSelected');
			person++;
		});
		// END OF SAVE DATA

	
	});
</script>
